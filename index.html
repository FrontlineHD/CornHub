        /* General styles for the body */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #181818;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Ensure GIF fountain is positioned correctly */
            overflow: auto; /* Allow scrolling */
        }

        /* Container for all content */
        .container {
            background-color: #202020;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px; /* Add margin for space at the top */
            position: relative; /* Ensure content stays on top */
            z-index: 1; /* Lower than the fountain effect */
        }

        /* Heading style */
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 30px;
            width: 100%;
            text-align: center;
        }

        /* Flexbox layout for video items */
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #303030;
            padding: 10px;
            margin: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-align: left;
            width: 300px; /* Adjusted width for better layout */
        }

        /* Video thumbnail styling */
        .video-item img {
            width: 100%;
            border-radius: 5px;
        }

        /* Video link styling */
        .video-item a {
            color: #ffffff;
            font-size: 18px;
            text-decoration: none;
            margin-top: 10px;
            text-align: center;
        }

        /* Hover effect for video items */
        .video-item:hover {
            background-color: #ff4242;
            transform: translateY(-3px);
        }

        .video-item:hover a {
            color: white;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Footer style */
        footer {
            position: relative; /* Adjusted to flow with the content */
            text-align: center;
            color: #888;
            font-size: 16px;
            width: 100%;
            margin-top: 20px; /* Space above the footer */
            z-index: 1; /* Lower than the fountain effect */
        }

        /* Fountain effect */
        .fountain {
            position: fixed; /* Fixed to stay in view */
            width: 100px; /* Size of the fountain */
            height: 100px; /* Size of the fountain */
            background-image: url("https://c.tenor.com/mm5qhmEWsMUAAAAd/tenor.gif");
            background-size: cover;
            background-repeat: no-repeat;
            animation: fly 6s ease-in-out infinite;
            z-index: 2; /* Ensure fountains are above content */
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(150px, -400px) scale(1.5) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(-200px, -800px) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        /* Additional fountains for variety */
        .fountain:nth-child(1) { animation-delay: 0s; top: 10%; left: 5%; }
        .fountain:nth-child(2) { animation-delay: 0.5s; top: 20%; left: 25%; }
        .fountain:nth-child(3) { animation-delay: 1s; top: 30%; left: 45%; }
        .fountain:nth-child(4) { animation-delay: 1.5s; top: 40%; left: 65%; }
        .fountain:nth-child(5) { animation-delay: 2s; top: 50%; left: 85%; }
        .fountain:nth-child(6) { animation-delay: 2.5s; top: 60%; left: 10%; }
        .fountain:nth-child(7) { animation-delay: 3s; top: 70%; left: 30%; }
        .fountain:nth-child(8) { animation-delay: 3.5s; top: 80%; left: 50%; }
    </style>
