<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Redirects</title>
    <style>
        /* General styles for the body */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #181818;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Container for all content */
        .container {
            text-align: center;
            background-color: #202020;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Heading style */
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 30px;
        }

        /* Links to videos */
        a {
            display: block;
            background-color: #303030;
            color: #ffffff;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Hover effect for links */
        a:hover {
            background-color: #ff4242;
            color: white;
            transform: translateY(-3px);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            a {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Video</h1>
        <a href="https://www.youtube.com/watch?v=VIDEO_ID1" target="_blank">Video 1</a>
        <a href="https://www.youtube.com/watch?v=VIDEO_ID2" target="_blank">Video 2</a>
        <a href="https://www.youtube.com/watch?v=VIDEO_ID3" target="_blank">Video 3</a>
        <a href="https://www.youtube.com/watch?v=VIDEO_ID4" target="_blank">Video 4</a>
    </div>
</body>
</html>
